<!doctype html>
<html>
<head>
  <base href="/" />
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=0.77.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // https://github.com/aws/aws-amplify/issues/678 fix
    if (global === undefined) {
      var global = window;
    }
  </script>
  <title>Wealth Framework</title>
</head>
<body>
  <app>
    <div class="center">
      <p class="text-center">
        Loading<br />
        <span id="dots">...</span>
      </p>
    </div>

    <script>

      loading();

      function loading() {

        var dots = document.getElementById("dots");

        if (dots) {
          dots.innerHTML += ".";
          if (dots.textContent.length % 50 === 0) {
            dots.innerHTML += "<br/>";
          }
          setTimeout(loading, 500);
        }
      }
    </script>
  </app>
</body>
</html>
