<h2>Change Password</h2>

<form name="changePasswordForm">
    <div class="form-horizontal">
        <hr />
        <div class="form-group">
            <label for="CurrentPassword" class="control-label col-md-3">Current password</label>
            <div class="col-md-9" data-ng-class="{'has-error': changePasswordForm.CurrentPassword.$invalid && !changePasswordForm.CurrentPassword.$pristine}">
                <input id="CurrentPassword" name="CurrentPassword" type="password" data-ng-model="vm.bindingModel.CurrentPassword" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="NewPassword" class="control-label col-md-3">New password</label>
            <div class="col-md-9" data-ng-class="{'has-error': changePasswordForm.NewPassword.$invalid && !changePasswordForm.NewPassword.$pristine}">
                <input id="NewPassword" name="NewPassword" type="password" data-ng-model="vm.bindingModel.NewPassword" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="ConfirmPassword" class="control-label col-md-3">Confirm new password</label>
            <div class="col-md-9" data-ng-class="{'has-error': changePasswordForm.ConfirmPassword.$invalid && !changePasswordForm.ConfirmPassword.$pristine}">
                <input id="ConfirmPassword" name="ConfirmPassword" type="password" data-ng-model="vm.bindingModel.ConfirmPassword" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button data-ng-click="vm.changePassword()" data-ng-disabled="changePasswordForm.$invalid || vm.isSaveDisabled()" class="btn btn-primary">
                    Save
                </button>
                <button data-ng-click="vm.cancel()" class="btn btn-default">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</form>
