<div data-ng-controller="AddPasswordController as vm">
    <h2>Add Password</h2>

    <form name="addPasswordForm">
        <div class="form-horizontal">
            <hr />
            <div class="form-group">
                <label for="Password" class="control-label col-md-3">Password</label>
                <div class="col-md-9" data-ng-class="{'has-error': addPasswordForm.Password.$invalid && !addPasswordForm.Password.$pristine}">
                    <input id="Password" name="Password" type="password" data-ng-model="vm.bindingModel.Password" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label for="ConfirmPassword" class="control-label col-md-3">Confirm password</label>
                <div class="col-md-9" data-ng-class="{'has-error': addPasswordForm.ConfirmPassword.$invalid && !addPasswordForm.ConfirmPassword.$pristine}">
                    <input id="ConfirmPassword" name="ConfirmPassword" type="password" data-ng-model="vm.bindingModel.ConfirmPassword" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button data-ng-click="vm.addPassword()" data-ng-disabled="addPasswordForm.$invalid || vm.isSaveDisabled()" class="btn btn-primary">
                        Save
                    </button>
                    <button data-ng-click="vm.cancel()" class="btn btn-default">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
